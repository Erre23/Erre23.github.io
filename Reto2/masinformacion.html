    <main>
        <header>
            <h1><b>¿Quieres más información?</b></h1>
            <p>Déjanos tus datos y nos pondremos en contacto contigo.</p>
        </header>
        <form>
            <div>
              <label for="nombre">Ingrese su nombre:</label>
              <input id="nombre" type="text" placeholder="Nombre">
            </div>
            <div>
              <label for="apellido">Ingrese su apellido:</label>
              <input id="apellido" type="text" placeholder="Apellido">
            </div>
            <div>
              <label for="email">Ingrese su email:</label>
              <input id="email" type="email" placeholder="email" required>
            </div>
            <div>
              <label for="celular">Ingrese su celular:</label>
              <input id="celular" type="number" placeholder="celular" min="0" max="999999999">
            </div>
            <div>
              <input type="submit">
            </div>
          </form>
    </main>
